<h1 style="text-align: center;">Payment Details</h1>
<div class="row">
  <div class="col-75">
    <div class="containerpay">
      <form action="/payment" method="POST"> 
      
        <div class="row">
          <div class="col-50">
           
            

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="month" name="month" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="year" name="year" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        
        <input type="submit"  id="paymentsubmit" value="Continue to checkout" class="btn" onclick="msg()">
        <script type="text/javascript">
          function msg() {
              alert("Payment successsfull. Thank you for your order.. Order details would be sent to your registered mobile number...");
    }
        </script>
        	
      </form>
