<div id="midsignup">
	  <form id="signupsubmit" action="/signup" method="POST">
	  		
              <h1>Sign Up</h1> 
    		<p>Please fill in this form to create an account.</p>

			      <label for="firstname"><b>First name</b></label>  <br>
			        <input type="text" placeholder="Enter First name" id="first_name" name="first_name" required>
			      <br>
			       <br>
			      <label for="lastname"><b>Last name</b></label>  <br>
			        <input type="text" placeholder="Enter Last name" id="last_name" name="last_name" required>
			      <br>
			        <br>
			      <label for="number"><b>Number</b></label>
			        <input type="text" placeholder="Enter Phone number" id="number" name="number" required>
			        <br>
			          <br>
			        <label for="address"><b>Address</b></label>
			        <textarea rows="2" cols="10" id="address" name="address"></textarea>
			          <br>
			        <br>

			       <label for="username"><b>User name</b></label>
			        <input type="text" placeholder="Enter User name" id="username" name="username" required>
			        <br>
			          
    				  <br>
			        <label for="password"><b>Password</b></label>
			        <input type="password" placeholder="Enter Password" id="password" name="password" required>
			        <br>
			          <br>
    				<label for="psw-repeat"><b>Repeat Password</b></label>
   					 <input type="password" placeholder="Repeat Password" id="re_password" name="re_password" required>
   					 <br>

   					 <label>
      				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    				</label>

					<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

					<div class="clearfix">
      				<button type="button" class="cancelbtn">Cancel</button>
      				<button type="submit" class="signupbtn" id="signupsubmit"><span>Sign Up</span></button>
					 
    				</div>
    </form>
